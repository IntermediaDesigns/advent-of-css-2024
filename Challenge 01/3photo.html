<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-700 mt-7">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="p-4 flex items-center space-x-3">
          <div class="w-12 h-12 rounded-full bg-gray-200">
            <img src="./images/elf.png" alt="headshot" class="rounded-full" />
          </div>
          <div>
            <h3 class="font-semibold text-gray-800">Holly Snowflake</h3>
            <p class="text-sm text-gray-500">2 hours ago</p>
          </div>
        </div>

        <!-- Caption -->
        <div class="px-4 pb-4">
          <p class="text-gray-700">
            Beautiful moments from our weekend adventure! ðŸŒŸ
          </p>
        </div>

            <!-- Three Photos Layout -->
            <div class="grid grid-cols-2 gap-1">
                <div class="h-[400px] row-span-2 relative">
                    <img src="./images/annie.jpg" alt="Gallery photo 1" class="w-full h-full object-cover" />
                </div>
                <div class="h-[200px] relative">
                    <img src="./images/monika.jpg" alt="Gallery photo 2" class="w-full h-full object-cover" />
                </div>
                <div class="h-[200px] relative">
                    <img src="./images/brooke.jpg" alt="Gallery photo 3" class="w-full h-full object-cover" />
                </div>
            </div>

        <!-- Interaction Bar -->
        <div class="p-4 border-t border-gray-200">
          <div class="flex space-x-6">
            <!-- Like Button -->
            <button
              class="flex items-center space-x-2 text-gray-600 hover:text-gray-800"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                ></path>
              </svg>
              <span>Like</span>
            </button>
            <!-- Comment Button -->
            <button
              class="flex items-center space-x-2 text-gray-600 hover:text-gray-800"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                ></path>
              </svg>
              <span>Comment</span>
            </button>
            <!-- Share Button -->
            <button
              class="flex items-center space-x-2 text-gray-600 hover:text-gray-800"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
                ></path>
              </svg>
              <span>Share</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
