<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading with Image Rulers</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col items-center w-full min-h-screen bg-gray-100">
      <div class="flex flex-col md:flex-row w-full max-w-7xl m-auto shadow-lg">
        <!-- Left side -->
        <div class="w-full md:w-1/2 h-[400px] md:h-[800px]">
          <img
            src="./left.png"
            alt="left decorative element"
            class="w-full h-full object-fit"
          />
        </div>

        <!-- Right side -->
        <div class="w-full md:w-1/2 bg-[#D04D2A] flex flex-col">
          <div class="h-[600px] md:h-[800px] relative">
            <img
              src="./right.png"
              alt="right decorative element"
              class="w-full h-auto object-fit"
            />

            <!-- Heading section -->
            <div class="p-4 md:p-6">
              <div
                class="flex items-center max-w-lg mx-auto gap-4 bg-[#fcccbf] p-12 rounded-lg"
              >
                <div class="h-px bg-black flex-grow"></div>
                <h1
                  class="text-xl md:text-2xl font-bold text-black whitespace-nowrap px-2 md:px-4"
                >
                  Heading
                </h1>
                <div class="h-px bg-black flex-grow"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
